<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body>
    <div id="myApp" v-cloak>
      <h1>{{ greeting }}</h1>

      <table style="border: 1px solid black; margin: 15px">
        <thead>
          <th>Rank</th>
          <th>Trail Name</th>
          <th>Length in Miles</th>
          <th>Level of difficulty</th>
        </thead>

        <tbody>
          <tr v-for="llama in llamas">
            <td>
              {{ llama.rank }}
            </td>

            <td>
              {{ llama.name }}
            </td>

            <td>
              {{ llama.length }}
            </td>

            <td>
              {{ llama.difficulty }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
